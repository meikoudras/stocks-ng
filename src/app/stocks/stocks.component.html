<div class="pb-5 border-b border-gray-200 sm:flex sm:items-center sm:justify-between">
  <div class="leading-6 font-medium text-gray-900">
    <p>
      Day: {{ day }}
    </p>
    <p>
      {{ today | date: 'fullDate'}}
    </p>
  </div>
  <div class="mt-3 flex sm:mt-0 sm:ml-4">
    <button (click)="passDay()" type="button" class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
      Pass Day
    </button>
  </div>
</div>


<div>

  <div class="flex flex-col">
    <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
        <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
          <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Symbol
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-right">
                Initial Value
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-right">
                Current Value
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider text-right">
                Change
              </th>
            </tr>
            </thead>
            <tbody *ngIf="todayStocks">
            <tr class="bg-white" *ngFor="let stock of todayStocks.stocks; let index = index;" [ngClass]="{'bg-gray-50': 1 === index % 2}">
              <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                {{ stock.name }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                {{ stock.symbol }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">
                $ {{ stock.price | format }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500">
                $ {{ stock.currentPrice | format }}
              </td>
              <td class="px-6 py-4 whitespace-nowrap text-sm text-right text-gray-500" [ngClass]="{'text-green-500': stock.change >= 0, 'text-red-500': stock.change < 0}">
                {{ stock.change | format }} / {{ stock.ratio | format }} %
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
